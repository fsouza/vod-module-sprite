name: Go
on: [push]
jobs:
  build:
    strategy:
      matrix:
        go_version: [1.11.13, 1.12.8, 1.13beta1]

    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v1
        id: go
        with:
          version: ${{ matrix.go_version }}
      - uses: actions/checkout@master
      - name: go-mod-download
        run: go mod download
        env:
          GOPROXY: https://proxy.golang.org

      - name: install-golanci-lint
        run: curl https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | BINDIR=$(go env GOPATH)/bin sh

      - name: run-linter
        run: $(go env GOPATH)/bin/golangci-lint run --enable-all -D lll -D errcheck

      - name: run-tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic -count 20
