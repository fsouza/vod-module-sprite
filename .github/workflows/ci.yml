name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: go-setup
        uses: actions/setup-go@v1
        id: go
        with:
          version: 1.12.8

      - name: git-checkout
        uses: actions/checkout@master

      - name: go-mod-download
        run: go mod download
        env:
          GOPROXY: https://proxy.golang.org

      - name: install-golanci-lint
        run: curl https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | BINDIR=$(go env GOPATH)/bin sh

      - name: run-linter
        run: $(go env GOPATH)/bin/golangci-lint run --enable-all -D lll -D errcheck

      - name: run-tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic -count 20
