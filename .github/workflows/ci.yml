name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "3 1 * * 3"
jobs:
  build:
    strategy:
      matrix:
        go_version:
          - ^1.13
          - ^1.14
        os:
          - macos
          - ubuntu
          - windows

    name: Build (${{ matrix.os }}/go-${{ matrix.go_version }})
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/setup-go@master
        id: go
        with:
          go-version: ${{ matrix.go_version }}

      - uses: actions/checkout@master

      - run: go build
